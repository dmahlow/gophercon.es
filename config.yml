baseurl: "https://www.gophercon.es/"
title: "GopherCon Europe"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: ""

params:
  # Conference info
  Name: "GopherCon Europe"
  Description: "Join us on 30.5 - 1.6 for the second year of GopherCon Europe - this year in Tenerife!"
  Date: "30.5 - 1.6.2019"
  Venue: "Hard Rock Hotel"
  Address: ""
  City:  "Tenerife"
  State: "Spain"
  Images: ["https://www.gophercon.es/img/flag.png"]
  GoogleMapsKey: "my-secret-maps-key"


  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    - schedule
    - location
    - speakers
    - mc
    - workshops
    - sponsors
    - visa
    - discount
    - mailing

  # Titles which you can translate to other languages
  Titles:
    about: "About"
    schedule: "Schedule"
    location: "Location"
    cfp: "Call For Papers"
    speakers: "Speakers"
    mc: "MCs"
    workshops: "Workshops"
    sponsors: "Sponsorship"
    visa: "Visa Assistance Letters"
    discount: "Student Discount"
    mailing: "Subscribe to our mailing list"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
    text: "Register"
    link: "http://register.example.com"

  # Fork me on GitHub, if you don't want this, just remove the forkButton property
  ForkButton:
    repository: "https://github.com/jweslley/hugo-conference/"

  # List of Sponsors
  Sponsors:
    - name: "Hugo"
      logo: "/img/hugo.png"
      url: "http://gohugo.io"

  # List of Partners
  Partners:
    - name: "Hugo"
      logo: "/img/hugo.jpg"
      url: "https://gohugo.io"
    - name: "BrazilJS"
      logo: "/img/partner.png"
      url: "http://braziljs.org"

  # The entire schedule
  Schedule:
    - time: 8:00-9:00
      track1: Registration & Breakfast
    - time: 9:00-9:15
      track1: Opening words
    - time: 9:15-9:45
      track1: Opening Keynote by Cassandra Salisbury
    - time: 9:45-10:00
      track1: Break
    - time: 10:00-10:30
      track1: "Finding Dependable Go Packages - Julie Qiu"
      track1Slug: julie-qiu
      track2: "Implementing RESTful APIs - Tom Ogoma"
      track2Slug: "tom-ogoma"
    - time: 10:30-10:45
      track1: Break
    - time: 10:45-11:15
      track1: "How I write HTTP web services after 8 years - Mat Ryer"
      track1Slug: mat-ryer
      track2: "LinuxBoot: Firmware Tools & a busybox in Go - Chris Koch"
      track2Slug: chris-koch
    - time: 11:15-11:45
      track1: Coffee break
    - time: 11:45-12:15
      track1: "The Athens Project - Aaron Schlesinger"
      track1Slug: aaron-schlesinger
      track2: "Distributed Tracing Kevin Amuhinda"
      track2Slug: kevin-hungai-amuhinda
    - time: 12:15-12:30
      track1: Break
    - time: 12:30-13:00
      track1: "API Gateway: a Success Story - Carlos, Sara"
      track1Slug: sara-carlos
      track2: "Tackling contention: the monster in sync.Locker - Roberto Clapis"
    - time: 13:00-14:30
      track1: Lunch
    - time: 14:30-15:00
      track1: "Psychology of Code Readability - Egon Elbre"
      track1Slug: egon-elbre
      track2: "Off the chain: scaling blockchains in Go - Vicki Niu"
      track2Slug: vicki-niu
    - time: 15:00-15:15
      track1: Break
    - time: 15:15-15:45
      track1: "Rethinking Visual Programming - Ivan Daniluk"
      track1Slug: ivan-daniluk
      track2: "Learn neural networks with Go, not math - Ellen Körbes"
      track2Slug: "ellen-korbes"
    - time: 15:45-16:00
      track1: Break
    - time: 16:00-16:45
      track1: "Panel Discussion - The Go team"
    - time: 16:45-17:00
      track1: Final words
    - time: 18:30-20:00
      track1: Social event

